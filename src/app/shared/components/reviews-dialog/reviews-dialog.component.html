<h1 mat-dialog-title>Отзывы</h1>

<div mat-dialog-content>
  <mat-list>
    <mat-list-item role="listitem" *ngFor="let review of reviews" class="mat-list-item-word-wrap reviews-list">
      <h4 mat-line>
        <b>{{review.author_name}}</b>
      </h4>
      <p mat-line>{{review.review_text}}</p>
    </mat-list-item>
  </mat-list>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="" cdkFocusInitial>Ok</button>
</div>
