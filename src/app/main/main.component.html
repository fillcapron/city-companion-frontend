<main class="content">
  <div class="search-block">
    <h1>Что ищем?</h1>
    <span>{{message}}</span>
    <div class="search-block__input">
      <mat-form-field class="main-input" appearance="fill">
        <input type="text" matInput [(ngModel)]="input" (change)="changes()" placeholder="Введите что хотите найти">
        <mat-hint align="start"><strong>Например:</strong> Кинотеатры в Дзержинске</mat-hint>
      </mat-form-field>
      <button mat-raised-button color="warn" (click)="search()" class="search-button">Найти</button>
    </div>
  </div>
  <div class="categories-block">
    <h1>Все категории</h1>
    <div class="categories-list">
      <ul class="categories-list_nav">
        <li *ngFor="let category of categories">
          <a [routerLink]="['/categories', category.name]">{{category.name}}</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="popular-places">
    <h1>Популярные места</h1>
  </div>
</main>
