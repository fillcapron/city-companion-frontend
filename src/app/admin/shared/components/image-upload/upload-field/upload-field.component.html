<div *ngIf="images.length > 0" class="images-group">
  <div class="image-block" *ngFor="let img of images; let i = index">
    <button mat-icon-button class="delete-button" *ngIf="disabled" (click)="onDelete(img, i)"> 
        <mat-icon>clear</mat-icon>
    </button>
    <img src={{img.url}} class="img" alt="">
  </div>
</div>
