<div class="nav-menu">
    <mat-nav-list>
        <a mat-list-item
        *ngFor="let item of menu"
         [routerLink]="item.route"
         >
           <mat-icon class="routeIcon">{{item.icon}}</mat-icon>
           <span class="nav-menu__text">{{item.name}}</span>
       </a>
    </mat-nav-list>
</div>
